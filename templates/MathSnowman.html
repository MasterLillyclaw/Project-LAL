<body id="home">

    <!-- webpage border -->
    <div id="left"></div>
    <div id="right"></div>
    <div id="top"></div>
    <div id="bottom"></div>


<!-- Setting up shapes for color palette,
    Also putting numbers insclasse of circles-->

<div class="paletteBorderRectangle"></div>

  <div class="palette">
    <p class="paletteRectangle"></p>
    <div id="redCircle" class="glowingCircle">1</div>
    <div id="orangeCircle" class="glowingCircle">2</div>
    <div id="yellowCircle" class="glowingCircle">3</div>
    <div id="greenCircle" class="glowingCircle">4</div>
    <div id="blueCircle" class="glowingCircle">5</div>
    <div id="purpleCircle" class="glowingCircle">6</div>
    <div id="blackCircle" class="glowingCircle">7</div>
    <div id="whiteCircle" class="glowingCircle">8</div>
  </div>

<!-- Right panel tool box -->

<div class="toolsRectangle">
  <p><a class="glowingText" href="http://project-lal.appspot.com/">Home</a><br>

</div>

<audio loop autoplay>
  <source src="../static/frosty.mp3">
</audio>


<div class="toolsBorderRectangle"></div>

<!-- Snowman Template -->
<section class = "moveSnowman">
  <div class="Border">
  <p> &nbsp;</p>
  <p> &nbsp;</p>

  <!--Creates the actual snowman image -->
    <h1 id = "LeftArm">8-6</h1>
    <h1 id = "RightArm">4-2<h1>
    <h1 id = "circleBottom">3+5</h1>
    <h1 id = "circleMiddle">8-0</h1>
    <h1 id = "circleTop">4+4</h1>
    <h1 id = "HatBottom">4+3</h1>
    <h1 id = "HatTop">5+2</h1>
    <h1 id = "HatMiddle">6-5</h1>
    <h1 id = "ButtonTop">6+1</h1>
    <h1 id = "ButtonMiddle">9-2</h1>
    <h1 id = "ButtonBottom">8-1</h1>
    <h1 id = "EyesLeft"></h1>
    <h1 id = "EyesRight"></h1>
    <h1 id = "NoseOutline"></h1>
