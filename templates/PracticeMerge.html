<body>

<!-- Setting up shapes for color palette,
     Also putting numbers inside of circles-->

<div class="palette">
  <p class="paletteRectangle"></p>
  <div class="redCircle">1</div>
  <div class="orangeCircle">2</div>
  <div class="yellowCircle">3</div>
  <div class="greenCircle">4</div>
  <div class="blueCircle">5</div>
  <div class="purpleCircle">6</div>
  <div class="blackCircle">7</div>
  <div class="whiteCircle">8</div>
</div>

<div class="toolsRectangle">
  <p><a href="http://localhost:16080/">Home</a><br>
  Undo<br>
  Redo<br>
  Save<br>
  Reset</p>
</div>

<!--SnowMan Template  -->

<div class="snowman">
  <h1 class = "circleTop" class="clickable"></h1>
  <h1 class = "HatBottom" class="clickable"></h1>
  <h1 class = "HatTop" class="clickable"></h1>
  <h1 class = "HatMiddle" class="clickable"></h1>
  <h1 class = "LeftArm" class="clickable"></h1>
  <h1 class = "RightArm" class="clickable"><h1>
  <h1 class = "circleMiddle" class="clickable"></h1>
  <h1 class = "circleBottom" class="clickable"></h1>
  <h1 class = "ButtonTop" class="clickable"></h1>
  <h1 class = "ButtonMiddle" class="clickable"></h1>
  <h1 class = "ButtonBottom" class="clickable"></h1>
  <h1 class = "EyesLeft" class="clickable"></h1>
  <h1 class = "EyesRight" class="clickable"></h1>
  <h1 class = "NoseOutline" class="clickable"></h1>
  <h1 class = "Nose" class="clickable"></h1>
  <p class = "OnTop" class="clickable"></p>
